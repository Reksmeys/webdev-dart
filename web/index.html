<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>userfront</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="main.dart.js"></script>
</head>

<body>

 <div class="text-center mt-5">
  <button id="getUsers" type="button" class="btn btn-success p-5">GET USER DATA FROM RESTful APIs</button>
 </div>
  

  <div class="container">


    <!-- Render Users Data Here -->

    <div class="row" id="userCard">
    
    </div>

    <!-- End show Data -->

    <h1 style="text-align: center;" class="mt-5">Welcome to SETEC Institute</h1>
    <div class="row">
      
      <div class="col-6">
        <!-- Form Input User Data -->
        <form>
          <div class="form-group my-5">
            <label for="fullname">Fullname</label>
            <input type="text" class="form-control" id="fullname"  placeholder="Mom Reksmey">
            <small id="fullname" class="form-text text-muted">We'll never share your name with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" placeholder="20">
            <small id="age" class="form-text text-muted">Don't worry.</small>
          </div>
          
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <!-- End of Form -->

      </div>
    </div>
  </div>

</body>
</html>
